<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Sentence Tool Thing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            display: block;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        h2 {
            color: #333;
        }

        #result {
            font-size: 18px;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            word-wrap: break-word;
            margin-top: 20px;
            white-space: pre-line;
        }

        .example-section {
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Sentence Tool Thing</h1>

        <label for="options">Select an Option:</label>
        <select id="options" onchange="updateExamples()">
            <option value="1">Reverse Characters</option>
            <option value="2">Reverse Word Order</option>
            <option value="3">Reverse Characters in Each Word</option>
            <option value="8">Remove Vowels</option>
            <option value="9">Remove Consonants</option>
            <option value="10">Convert to Leet Speak</option>
            <option value="11">Convert to Pig Latin</option>
            <option value="12">Censor Profanity</option>
            <option value="13">Show Only Profanity</option>
            <option value="14">Randomize Word Order</option>
            <option value="15">Randomize Letters in Each Word</option>
            <option value="16">Shuffle All Letters But Keep Spaces</option>
            <option value="17">Swap Letters with Opposite in Alphabet</option>
            <option value="18">Convert to Binary</option>
            <option value="19">Convert to Hexadecimal</option>
            <option value="20">Convert to Base64</option>
            <option value="21">Mirror Text</option>
            <option value="22">Mirror and Reverse Text</option>
        </select>

        <label for="inputText">Input Text:</label>
        <input type="text" id="inputText" />

        <button onclick="runReverseTool()">Run</button>

        <h2>Result:</h2>
        <p id="result"></p>

        <div class="example-section">
            <h2>Examples:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Transformation</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="example-results">
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        &copy; 2024 Fun Sentence Tool Thing by edd1728
    </footer>

    <script>
        const exampleText = "Hello World!";
        const transformations = {
            "1": exampleText.split("").reverse().join(""),
            "2": exampleText.split(" ").reverse().join(" "),
            "3": exampleText.split(" ").map(word => word.split("").reverse().join("")).join(" "),
            "8": exampleText.replace(/[aeiouAEIOU]/g, ''),
            "9": exampleText.replace(/[^aeiouAEIOU\s]/g, ''),
            "10": exampleText.replace(/a/gi, "4").replace(/e/gi, "3").replace(/i/gi, "1").replace(/o/gi, "0").replace(/s/gi, "5"),
            "11": exampleText.split(" ").map(word => word.slice(1) + word[0] + 'ay').join(" "),
            "12": exampleText.replace(/\b(fuck|fucking|fucker|shit|pussy|bitch|retard|retarded|ass|hoe|faggot|nigger|nigga|fag)\b/gi, () => {
                const symbols = ['@', '#', '$', '%', '!', '?'];
                return Array(4).fill(0).map(() => symbols[Math.floor(Math.random() * symbols.length)]).join('');
            }),
            "13": exampleText.split(" ").map(word => ["fuck", "fucking", "fucker", "shit", "pussy", "bitch", "retard", "retarded", "ass", "hoe", "faggot", "nigger", "nigga", "fag"].includes(word.toLowerCase()) ? word : '').join(" "),
            "14": shuffleArray(exampleText.split(" ")).join(" "),
            "15": exampleText.split(" ").map(word => shuffleArray(word.split("")).join("")).join(" "),
            "16": shuffleArray(exampleText.replace(/\s/g, '').split('')).join(''),
            "17": swapOppositeAlphabet(exampleText),
            "18": textToBinary(exampleText),
            "19": textToHexadecimal(exampleText),
            "20": btoa(exampleText),
            "21": mirrorText(exampleText),
            "22": mirrorText(exampleText).split("").reverse().join("")
        };

        function runReverseTool() {
            var option = document.getElementById("options").value;
            var inputText = document.getElementById("inputText").value;
            var resultText = '';

            switch (option) {
                case "1":
                    resultText = inputText.split("").reverse().join("");
                    break;
                case "2":
                    resultText = inputText.split(" ").reverse().join(" ");
                    break;
                case "3":
                    resultText = inputText.split(" ").map(word => word.split("").reverse().join("")).join(" ");
                    break;
                case "8":
                    resultText = inputText.replace(/[aeiouAEIOU]/g, '');
                    break;
                case "9":
                    resultText = inputText.replace(/[^aeiouAEIOU\s]/g, '');
                    break;
                case "10":
                    resultText = inputText.replace(/a/gi, "4").replace(/e/gi, "3").replace(/i/gi, "1").replace(/o/gi, "0").replace(/s/gi, "5");
                    break;
                case "11":
                    resultText = inputText.split(" ").map(word => word.slice(1) + word[0] + 'ay').join(" ");
                    break;
                case "12":
                    resultText = inputText.replace(/\b(fuck|fucking|fucker|shit|pussy|bitch|retard|retarded|ass|hoe|faggot|nigger|nigga|fag)\b/gi, () => {
                        const symbols = ['@', '#', '$', '%', '!', '?'];
                        return Array(4).fill(0).map(() => symbols[Math.floor(Math.random() * symbols.length)]).join('');
                    });
                    break;
                case "13":
                        var profanityList = ["fuck", "fucking", "fucker", "shit", "pussy", "bitch", "retard", "retarded", "ass", "hoe", "faggot", "nigger", "nigga", "fag"];
                        resultText = inputText.split(" ").map(word => profanityList.includes(word.toLowerCase()) ? word : '').join(" ");
                        break;
                    case "14":
                        resultText = shuffleArray(inputText.split(" ")).join(" ");
                        break;
                    case "15":
                        resultText = inputText.split(" ").map(word => shuffleArray(word.split("")).join("")).join(" ");
                        break;
                    case "16":
                        var letters = inputText.replace(/\s/g, '').split('');
                        letters = shuffleArray(letters);
                        var spacePositions = [];
                        for (let i = 0; inputText.length > i; i++) {
                            if (inputText[i] === ' ') spacePositions.push(i);
                        }
                        for (let pos of spacePositions) {
                            letters.splice(pos, 0, ' ');
                        }
                        resultText = letters.join('');
                        break;
                    case "17":
                        resultText = swapOppositeAlphabet(inputText);
                        break;
                    case "18":
                        resultText = textToBinary(inputText);
                        break;
                    case "19":
                        resultText = textToHexadecimal(inputText);
                        break;
                    case "20":
                        resultText = btoa(inputText);
                        break;
                    case "21":
                        resultText = mirrorText(inputText);
                        break;
                    case "22":
                        resultText = mirrorText(inputText).split("").reverse().join("");
                        break;
                }

                document.getElementById("result").textContent = resultText;
            }

            function updateExamples() {
                const option = document.getElementById("options").value;
                const exampleResults = document.getElementById("example-results");
                exampleResults.innerHTML = '';

                const exampleText = "Hello World!";
                const exampleTransformations = {
                    "1": exampleText.split("").reverse().join(""),
                    "2": exampleText.split(" ").reverse().join(" "),
                    "3": exampleText.split(" ").map(word => word.split("").reverse().join("")).join(" "),
                    "8": exampleText.replace(/[aeiouAEIOU]/g, ''),
                    "9": exampleText.replace(/[^aeiouAEIOU\s]/g, ''),
                    "10": exampleText.replace(/a/gi, "4").replace(/e/gi, "3").replace(/i/gi, "1").replace(/o/gi, "0").replace(/s/gi, "5"),
                    "11": exampleText.split(" ").map(word => word.slice(1) + word[0] + 'ay').join(" "),
                    "12": exampleText.replace(/\b(fuck|fucking|fucker|shit|pussy|bitch|retard|retarded|ass|hoe|faggot|nigger|nigga|fag)\b/gi, () => {
                        const symbols = ['@', '#', '$', '%', '!', '?'];
                        return Array(4).fill(0).map(() => symbols[Math.floor(Math.random() * symbols.length)]).join('');
                    }),
                    "13": exampleText.split(" ").map(word => ["fuck", "fucking", "fucker", "shit", "pussy", "bitch", "retard", "retarded", "ass", "hoe", "faggot", "nigger", "nigga", "fag"].includes(word.toLowerCase()) ? word : '').join(" "),
                    "14": shuffleArray(exampleText.split(" ")).join(" "),
                    "15": exampleText.split(" ").map(word => shuffleArray(word.split("")).join("")).join(" "),
                    "16": shuffleArray(exampleText.replace(/\s/g, '').split('')).join(''),
                    "17": swapOppositeAlphabet(exampleText),
                    "18": textToBinary(exampleText),
                    "19": textToHexadecimal(exampleText),
                    "20": btoa(exampleText),
                    "21": mirrorText(exampleText),
                    "22": mirrorText(exampleText).split("").reverse().join("")
                };

                const currentExample = exampleTransformations[option] || "Select an option to see the example.";
                const row = `<tr><td>${document.querySelector(`select option[value="${option}"]`).text}</td><td>${currentExample}</td></tr>`;
                exampleResults.innerHTML = row;
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function swapOppositeAlphabet(text) {
                const charMap = {
                    'a': 'ɒ', 'b': 'd', 'c': 'ɔ', 'd': 'b', 'e': 'ɘ', 'f': 'ʇ', 'g': 'ϱ', 'h': '⩲', 'i': 'i',
                    'j': 'ᒑ', 'k': 'ʞ', 'l': 'l', 'm': 'm', 'n': 'n', 'o': 'o', 'p': 'q', 'q': 'p', 'r': 'ɿ',
                    's': 'ƨ', 't': 'ɟ', 'u': 'u', 'v': 'v', 'w': 'w', 'x': 'x', 'y': 'γ', 'z': 'z',
                    'A': 'A', 'B': 'ᗺ', 'C': 'Ɔ', 'D': 'ᗡ', 'E': 'Ǝ', 'F': 'ꟻ', 'G': 'ວ', 'H': 'H', 'I': 'I',
                    'J': 'ᒐ', 'K': 'ꓘ', 'L': '⅃', 'M': 'M', 'N': 'И', 'O': 'O', 'P': 'ᑫ', 'Q': 'Ϙ', 'R': 'Я',
                    'S': 'Ƨ', 'T': 'T', 'U': 'U', 'V': 'V', 'W': 'W', 'X': 'X', 'Y': 'Y', 'Z': 'Z'
                };
                return text.split('').map(char => charMap[char] || char).join('');
            }

            function textToBinary(text) {
                return text.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
            }

            function textToHexadecimal(text) {
                return text.split('').map(char => char.charCodeAt(0).toString(16).toUpperCase().padStart(2, '0')).join(' ');
            }

            function btoa(text) {
                return window.btoa(unescape(encodeURIComponent(text)));
            }

            function mirrorText(text) {
                const mirrorMap = {
                    'a': 'ɒ', 'b': 'd', 'c': 'ɔ', 'd': 'b', 'e': 'ɘ', 'f': 'ʇ', 'g': 'ϱ', 'h': '⩲', 'i': 'i',
                    'j': 'ᒑ', 'k': 'ʞ', 'l': 'l', 'm': 'm', 'n': 'n', 'o': 'o', 'p': 'q', 'q': 'p', 'r': 'ɿ',
                    's': 'ƨ', 't': 'ɟ', 'u': 'u', 'v': 'v', 'w': 'w', 'x': 'x', 'y': 'γ', 'z': 'z',
                    'A': 'A', 'B': 'ᗺ', 'C': 'Ɔ', 'D': 'ᗡ', 'E': 'Ǝ', 'F': 'ꟻ', 'G': 'ວ', 'H': 'H', 'I': 'I',
                    'J': 'ᒐ', 'K': 'ꓘ', 'L': '⅃', 'M': 'M', 'N': 'И', 'O': 'O', 'P': 'ᑫ', 'Q': 'Ϙ', 'R': 'Я',
                    'S': 'Ƨ', 'T': 'T', 'U': 'U', 'V': 'V', 'W': 'W', 'X': 'X', 'Y': 'Y', 'Z': 'Z'
                };
                return text.split('').map(char => mirrorMap[char] || char).join('');
            }
    </script>
</body>
</html>

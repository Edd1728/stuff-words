<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Sentence Tool Thing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            display: block;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        h2 {
            color: #333;
        }

        #result {
            font-size: 18px;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            word-wrap: break-word;
            margin-top: 20px;
            white-space: pre-line;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Sentence Tool Thing</h1>

        <label for="options">Select an Option:</label>
        <select id="options">
            <option value="1">Reverse Characters</option>
            <option value="2">Reverse Word Order</option>
            <option value="3">Reverse Characters in Each Word</option>
            <option value="8">Remove Vowels</option>
            <option value="9">Remove Consonants</option>
            <option value="10">Convert to Leet Speak</option>
            <option value="11">Convert to Pig Latin</option>
            <option value="12">Censor Profanity</option>
            <option value="13">Show Only Profanity</option>
            <option value="14">Randomize Word Order</option>
            <option value="15">Randomize Letters in Each Word</option>
            <option value="16">Shuffle All Letters But Keep Spaces</option>
            <option value="17">Swap Letters with Opposite in Alphabet</option>
            <option value="18">Convert to Binary</option>
            <option value="19">Convert to Hexadecimal</option>
            <option value="20">Convert to Base64</option>
            <option value="21">Mirror Text</option>
            <option value="22">Mirror and Reverse Text</option> <!-- New option -->
        </select>

        <label for="inputText">Input Text:</label>
        <input type="text" id="inputText" />

        <button onclick="runReverseTool()">Run</button>

        <h2>Result:</h2>
        <p id="result"></p>
    </div>

    <footer>
        &copy; 2024 Fun Sentence Tool Thing by edd1728
    </footer>

    <script>
        function runReverseTool() {
            var option = document.getElementById("options").value;
            var inputText = document.getElementById("inputText").value;
            var resultText = '';

            switch (option) {
                // Existing options...
                
                case "21": // Mirror text
                    const mirrorMap = {
                        'a': 'ɒ', 'b': 'd', 'c': 'ɔ', 'd': 'b', 'e': 'ɘ', 'f': 'ʇ', 'g': 'ϱ', 'h': '⑁', 'i': 'i', 'j': 'ᒑ',
                        'k': 'ʞ', 'l': 'l', 'm': 'm', 'n': 'n', 'o': 'o', 'p': 'q', 'q': 'p', 'r': 'ɿ', 's': 'ƨ', 't': 'ɟ',
                        'u': 'u', 'v': 'v', 'w': 'w', 'x': 'x', 'y': 'γ', 'z': 'z',
                        'A': 'A', 'B': 'ᗺ', 'C': 'Ɔ', 'D': 'ᗡ', 'E': 'Ǝ', 'F': 'ꟻ', 'G': 'ວ', 'H': 'H', 'I': 'I', 'J': 'ᒐ',
                        'K': 'ꓘ', 'L': '⅃', 'M': 'M', 'N': 'И', 'O': 'O', 'P': 'ᑫ', 'Q': 'Ϙ', 'R': 'Я', 'S': 'Ƨ', 'T': 'T',
                        'U': 'U', 'V': 'V', 'W': 'W', 'X': 'X', 'Y': 'Y', 'Z': 'Z'
                    };
                    
                    resultText = inputText.split("").map(char => {
                        return mirrorMap[char] || char; // Replace with mirrored character or leave it unchanged
                    }).join("");
                    break;

                case "22": // Mirror and reverse text
                    resultText = inputText.split("").map(char => {
                        return mirrorMap[char] || char; // Replace with mirrored character or leave it unchanged
                    }).reverse().join("");
                    break;
            }

            document.getElementById("result").textContent = resultText;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Reverse Tool</title>
    <script>
        function runReverseTool() {
            var version = document.getElementById("version").value;
            var input = document.getElementById("inputText").value;
            var result;

            switch (version) {
                case "1":
                    result = reverseLetters(input);
                    break;
                case "2":
                    result = reverseWordOrder(input);
                    break;
                case "3":
                    result = reverseCharsInEachWord(input);
                    break;
                case "4":
                    result = input.toUpperCase();  // Convert all characters to uppercase
                    break;
                case "5":
                    result = input.toLowerCase();  // Convert all characters to lowercase
                    break;
                case "6":
                    result = capitalizeEachWord(input);  // Capitalize the first letter of each word
                    break;
                case "7":
                    result = alternateCase(input);  // Alternate between uppercase and lowercase
                    break;
                case "8":
                    result = removeVowels(input);  // Remove all vowels from the input
                    break;
                case "9":
                    result = removeConsonants(input);  // Remove all consonants from the input
                    break;
                case "10":
                    result = convertToLeetSpeak(input);  // Convert input to leetspeak
                    break;
                case "11":
                    result = convertToPigLatin(input);  // Convert input to Pig Latin
                    break;
                case "12":
                    result = censorCurseWords(input);  // Censor curse words
                    break;
                case "13":
                    result = showOnlyProfanity(input);  // Show only profanity
                    break;
                case "14":
                    result = randomizeWordOrder(input);  // Randomize the order of words
                    break;
                case "15":
                    result = randomizeLettersInEachWord(input);  // Randomize letters in each word
                    break;
                case "16":
                    result = shuffleAllLettersKeepSpaces(input);  // Shuffle all letters but keep spaces
                    break;
                default:
                    result = "Invalid option";
            }

            document.getElementById("result").innerText = result;
        }

        // Reverses characters in the entire input string
        function reverseLetters(input) {
            return input.split("").reverse().join("");
        }

        // Reverses the order of words in the input string
        function reverseWordOrder(input) {
            return input.split(" ").reverse().join(" ");
        }

        // Reverses the characters in each word, but keeps the word order intact
        function reverseCharsInEachWord(input) {
            return input.split(" ").map(word => word.split("").reverse().join("")).join(" ");
        }

        // Capitalizes the first letter of each word
        function capitalizeEachWord(input) {
            return input.split(" ").map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(" ");
        }

        // Alternates between uppercase and lowercase letters
        function alternateCase(input) {
            let result = '';
            for (let i = 0; i < input.length; i++) {
                result += i % 2 === 0 ? input[i].toUpperCase() : input[i].toLowerCase();
            }
            return result;
        }

        // Remove all vowels (a, e, i, o, u) from the input string
        function removeVowels(input) {
            return input.replace(/[aeiouAEIOU]/g, '');
        }

        // Remove all consonants from the input string
        function removeConsonants(input) {
            return input.replace(/[^aeiouAEIOU\s]/g, '');  // Only keeps vowels and spaces
        }

        // Convert the input string to leetspeak
        function convertToLeetSpeak(input) {
            const leetMapping = {
                'a': '4', 'e': '3', 'i': '1', 'o': '0', 's': '5', 't': '7',
                'A': '4', 'E': '3', 'I': '1', 'O': '0', 'S': '5', 'T': '7'
            };
            return input.split("").map(char => leetMapping[char] || char).join("");
        }

        // Convert the input string to Pig Latin
        function convertToPigLatin(input) {
            const vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];

            return input.split(" ").map(word => {
                // If the first letter is a vowel, append "way"
                if (vowels.includes(word.charAt(0))) {
                    return word + "way";
                } else {
                    // Find the index of the first vowel
                    const firstVowelIndex = [...word].findIndex(letter => vowels.includes(letter));
                    // Move all consonants before the first vowel to the end, and append "ay"
                    return word.slice(firstVowelIndex) + word.slice(0, firstVowelIndex) + "ay";
                }
            }).join(" ");
        }

        // Censor curse words and replace them with random characters like ?@!#
        function censorCurseWords(input) {
            const curseWords = ["fuck", "fucking", "Fucking", "fucker", "Fucker", "shit", "pussy", "bitch", "retard", "retarded", "Retarded", "Ass", "ass", "hoe", "Hoe", "faggot", "Fuck", "Shit", "Pussy", "Bitch", "Retard", "retarded", "Retarded", "Faggot", "nigger", "nigga", "Nigger", "Nigga"];  // Add more curse words here
            const specialChars = ['?', '@', '!', '#', '$', '%', '^', '&', '*'];

            // Function to shuffle the array of special characters
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // Replace each curse word with a randomized string of special characters
            return input.split(" ").map(word => {
                if (curseWords.includes(word.toLowerCase())) {
                    return shuffleArray([...specialChars]).slice(0, word.length).join("");
                }
                return word;
            }).join(" ");
        }

        // Show only profanity, replacing non-profane words with spaces
        function showOnlyProfanity(input) {
            const curseWords = ["fuck", "fucking", "Fucking", "fucker", "Fucker", "shit", "pussy", "bitch", "retard", "retarded", "Retarded", "Ass", "ass", "hoe", "Hoe", "faggot", "Fuck", "Shit", "Pussy", "Bitch", "Retard", "retarded", "Retarded", "Faggot", "nigger", "nigga", "Nigger", "Nigga"];  // Add more curse words here

            return input.split(" ").map(word => {
                return curseWords.includes(word.toLowerCase()) ? word : ''.padEnd(word.length, ' ');
            }).join(" ");
        }

        // Randomize the order of words in the input
        function randomizeWordOrder(input) {
            const words = input.split(" ");
            for (let i = words.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [words[i], words[j]] = [words[j], words[i]];
            }
            return words.join(" ");
        }

        // Randomize the letters in each word, keeping word order intact
        function randomizeLettersInEachWord(input) {
            function shuffleWord(word) {
                return word.split("").sort(() => Math.random() - 0.5).join("");
            }

            return input.split(" ").map(word => shuffleWord(word)).join(" ");
        }

        // Shuffle all letters but keep spaces at the same positions
        function shuffleAllLettersKeepSpaces(input) {
            const letters = input.replace(/\s+/g, '').split("");  // Extract letters only
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            const shuffledLetters = shuffleArray(letters);
            let letterIndex = 0;

            return input.split("").map(char => {
                if (char === " ") {
                    return " ";
                }
                return shuffledLetters[letterIndex++];
            }).join("");
        }
    </script>
</head>
<body>
    <h1>Enhanced Reverse Tool</h1>
    <p>Select an option and enter your text:</p>
    <label for="version">Option:</label>
    <select id="version">
        <option value="1">1: Reverse Characters</option>
        <option value="2">2: Reverse Word Order</option>
        <option value="3">3: Reverse Characters in Each Word</option>
        <option value="4">4: Convert to Uppercase</option>
        <option value="5">5: Convert to Lowercase</option>
        <option value="6">6: Capitalize Each Word</option>
        <option value="7">7: Alternate Upper and Lower Case</option>
        <option value="8">8: Remove Vowels</option>
        <option value="9">9: Remove Consonants</option>
        <option value="10">10: Convert to Leet Speak</option>
        <option value="11">11: Convert to Pig Latin</option>
        <option value="12">12: Censor Curse Words</option>
        <option value="13">13: Show Only Profanity</option>
        <option value="14">14: Randomize Word Order</option>
        <option value="15">15: Randomize Letters in Each Word</option>
        <option value="16">16: Shuffle All Letters But Keep Spaces</option>
    </select>
    <br><br>
        
    <label for="inputText">Input Text: </label>
    <input type="text" id="inputText" /><br><br>
        
    <button onclick="runReverseTool()">Run</button>
    
    <h2>Result:</h2>
    <p id="result"></p>
</body>
</html>
